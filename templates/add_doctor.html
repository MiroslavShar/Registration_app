
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplikacja medyczna - Dodaj lekarza</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Wpisz imię lekarza">
    <input type="text" name="surname" placeholder="Wpisz nazwisko lekarza">
    <input type="text" name="specialization" placeholder="Wpisz zawód">
    <input type="submit">
</form>

</body>
</html>
